<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
</script>
<script src="../../src/gps-entity-place.js"></script>
<script src="../../src/gps-camera-debug.js"></script>
<script src="../../src/gps-camera.js"></script>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

		<a-image src="./dl.png" position='0 0 0' gps-entity-place="latitude: 42.2534003; longitude: -85.641331"></a-image>

        <a-camera gps-camera="minDistance: 20;" rotation-reader>
		</a-camera>

	</a-scene>
</body>
